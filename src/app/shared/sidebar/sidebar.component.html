<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
            <ng-container *ngFor="let menu of lMenuPadre">

              <!-- Si tiene Hijos -->
              <li class="nav-item" *ngIf="menu.lHijoMenu.length > 0; else elseBlock" [ngClass]="{'menu-open': this.ruta === menu.sPath}">
                <a href="#" class="nav-link" [ngClass]="{'active': this.ruta === menu.sPath}">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    {{ menu.sNomMenu }}
                    <i class="right fas fa-angle-left"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item" *ngFor="let menuH of menu.lHijoMenu">
                    <a class="nav-link" (click)="fnIrRutaNavegacion(menuH)" [ngClass]="{'active': menuH.bActivo == true}" [routerLink]="menuH.sPath" [routerLinkActive]="['active']">
                      <i class="far fa-circle nav-icon"></i>
                      <p>{{ menuH.sNomMenu }}</p>
                    </a>
                  </li>
                </ul>
              </li>
              <ng-template #elseBlock>
                <li class="nav-item">
                  <a class="nav-link" (click)="fnIrRutaNavegacion(menu)" [ngClass]="{'active': menu.bActivo == true}" [routerLink]="menu.sPath" [routerLinkActive]="['active']">
                    <i class="nav-icon fas fa-th"></i>
                    <p>
                      {{ menu.sNomMenu }}
                      <span class="right badge badge-danger">New</span>
                    </p>
                  </a>
                </li>
              </ng-template>
            </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
